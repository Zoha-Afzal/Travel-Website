<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html" id="home-link">Home</a></li>
            <li><a href="about.html" id="about-link">About</a></li>
            <li><a href="#" id="contact-link">Contact Us</a></li>
        </ul>
        <div class="search-container">
            <input type="text" placeholder="Search..." class="search-input">
            <button class="search-btn">Search</button>
        </div>
    </nav>

    <section class="contact-section">
        <div class="container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Please fill out the form below and we'll get back to you as soon as possible.</p>
            <form class="contact-form" action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div id="footer">
            <div class="container-fluid">
                <ul id="ul">
                    <p id="lead">CopyRights &#169; Travel Website<br> All Rights Reserved</p>
                    <div class="li">
                        <div class="social-links">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                        <a href="index.html" id="home-link-footer">Home</a>
                        <a href="about.html" id="about-link-footer">About</a>
                        <a href="#" id="contact-link-footer">Contact Us</a>
                    </div>
                </ul>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
